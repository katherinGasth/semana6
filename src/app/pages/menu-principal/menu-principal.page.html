

<ion-header>

      </ion-buttons>
      <ion-title id="title">Skeleton</ion-title>    
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  

<ion-list>

    <ion-label>

    </ion-label>
  </ion-item>
</ion-list>
<ion-list>
  <ion-item (click)="goRestaurantes()">

    </ion-avatar>
    <ion-label>
      <h1 id="colorlist" >Restaurantes</h1>
    </ion-label>
  </ion-item>
</ion-list>
<ion-list>
  <ion-item (click)="goTours()">

  </ion-item>
</ion-list>

</ion-list>

</ion-content>
