

<ion-content [fullscreen]="true">

  <ion-item-divider id="div1">
    <ion-toolbar>
      <ion-title size="large">Experiencias</ion-title>
    </ion-toolbar>
  </ion-item-divider>

  <ion-item-divider id="div1">
    <form [formGroup]="formularioExperiencias" (ngSubmit)="enviar()">
      <ion-list>
        <ion-item>
          <ion-input class="" label="nombreEmpresa" placeholder="ingrese nombre de la empresa" id="nombreEmpresa"
          formControlName="nombreEmpresa">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input class="" label="AÃ±o Inicio" placeholder="Ingrese fecha de inicio" id="annoInicio"
          type="date" formControlName="annoInicio">              
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-segment value="vencimiento" formControlName="trabajaActualmente" >
            <ion-segment-button value="si" >
              <ion-label>Trabaja</ion-label>
            </ion-segment-button>
            <ion-segment-button value="no">
              <ion-label>Cesante</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-item>
        <ion-item *ngIf="formularioExperiencias.value['trabajaActualmente']==='no'">
          <ion-input class="" label="AÃ±o Termino" placeholder="Ingrese fecha termino laboral" id="annoTermino"
          type="date" formControlName="annoTermino"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input class="" label="cargo" placeholder="ingrese cargo en la empresa" id="cargo"
          formControlName="cargo">
          </ion-input>
        </ion-item>
      </ion-list>
      <ion-button class="btn btn-primary" type="reset" >limpiar</ion-button>
    <ion-button class="btn btn-primary" type="submit" >Enviar</ion-button>


    </form>
  
  </ion-item-divider>
  

</ion-content>
