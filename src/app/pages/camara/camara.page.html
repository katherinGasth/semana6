<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Avatar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Avatar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <h3>Selecciona tu avatar:</h3>
    <ion-row>
      <ion-col size="6" *ngFor="let imagen of imagenesPredefinidas">
        <img [src]="imagen" [ngClass]="getClass(imagen)" (click)="seleccionarImagen(imagen)" />
      </ion-col>
    </ion-row>
    <ion-button (click)="cambiarPagina(page-1)" [disabled]="page === 1"><</ion-button>
    <ion-button [ngClass]="getPageButonClass(num)" *ngFor="let num of [page, page+1, page +2];" (click)="cambiarPagina(num)">{{num}}</ion-button>
    <ion-button (click)="cambiarPagina(page + 1)" [disabled]="page+2 === pageLimit">></ion-button>
  </ion-grid>

  <div id="container">
    <ion-button (click)="takePicture()">Tomar Foto</ion-button>
    <img *ngIf="imageSource" src="{{imageSource}}" alt="image" style="width: 100%; max-width: 250px;">
  </div>

  <ion-button (click)="siguiente()" [disabled]="!anySelected()">Siguiente</ion-button>
</ion-content>
